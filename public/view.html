	<section id="loginsec">
		<div class="midvalignform">
			<div class="container">
				<div class="row">
					<span class="message" id="tabsmsg" style="display:none;"></span>
					<div id="tabs">
						<ul id="ultabs" class="nav nav-tabs" role="tablist">
							<li id="logintab"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
							<li id="signuptab" class="active"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Sign up</a></li>
							<li id="forgottab"><a href="#forgot" aria-controls="forgot" role="tab" data-toggle="tab">Forgot</a></li>
						</ul>
						<span class="required_notification">* Denotes Required Field</span>
						<div class="tab-content">
							<!--************************ Register **************************-->
							<div id="signup" class="tab-pane fade in active">
								<form class="form-horizontal form-field register" action="/register" role="form" name="registerfrm" id="registerfrm" method="POST" autocomplete="off">
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-fname">First Name:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="text" name="o-fname" id="o-fname" tabindex="3" value="" placeholder="Enter your first name." pattern=".{2,}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-lname">Last Name:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="text" name="o-lname" id="o-lname" tabindex="4" value="" placeholder="Enter your last name." pattern=".{2,}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="ucnamex">Date of Birth:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control" type="text" name="ucnamex" id="ucnamex" tabindex="1" value="" placeholder="Enter your date of birth.">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="uindustryx">Sex:</label>
										<div class="col-xs-11 col-sm-7">          
											<label class="radio-inline">
												<input type="radio" name="sex" id="male" value="M"> Male
											</label>
											<label class="radio-inline">
												<input type="radio" name="sex" id="female" value="F"> Female
											</label>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-phone">Phone:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control" type="text" name="o-phone" id="o-phone" tabindex="5" value="" placeholder="Enter your contact phone number." pattern="[0-9()-]{13}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-fax">Fax:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control" type="text" name="o-fax" id="o-fax" tabindex="5" value="" placeholder="Enter your contact fax number." pattern="[0-9()-]{13}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-address">Address:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control" type="text" name="o-address" id="o-address" tabindex="5" value="" placeholder="Enter your contact address." pattern="[0-9()-]{13}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="o-address">City - State - Zip:</label>
										<div class="col-xs-11 col-sm-7">
											<div class="row">
												<div class="col-xs-4">
													<input type="text" class="form-control" name="o-city" id="o-city" placeholder="City">
												</div>
												<div class="col-xs-4">
													<select class="form-control" name="o-state" id="o-state">
														<option value="" disabled selected>Select one ...</option>
														<option value="AL">Alabama</option>
														<option value="AL">Alabama</option>
														<option value="AK">Alaska</option>
														<option value="AZ">Arizona</option>
														<option value="AR">Arkansas</option>
														<option value="CA">California</option>
														<option value="CO">Colorado</option>
														<option value="CT">Connecticut</option>
														<option value="DE">Delaware</option>
														<option value="DC">District Of Columbia</option>
														<option value="FL">Florida</option>
														<option value="GA">Georgia</option>
														<option value="HI">Hawaii</option>
														<option value="ID">Idaho</option>
														<option value="IL">Illinois</option>
														<option value="IN">Indiana</option>
														<option value="IA">Iowa</option>
														<option value="KS">Kansas</option>
														<option value="KY">Kentucky</option>
														<option value="LA">Louisiana</option>
														<option value="ME">Maine</option>
														<option value="MD">Maryland</option>
														<option value="MA">Massachusetts</option>
														<option value="MI">Michigan</option>
														<option value="MN">Minnesota</option>
														<option value="MS">Mississippi</option>
														<option value="MO">Missouri</option>
														<option value="MT">Montana</option>
														<option value="NE">Nebraska</option>
														<option value="NV">Nevada</option>
														<option value="NH">New Hampshire</option>
														<option value="NJ">New Jersey</option>
														<option value="NM">New Mexico</option>
														<option value="NY">New York</option>
														<option value="NC">North Carolina</option>
														<option value="ND">North Dakota</option>
														<option value="OH">Ohio</option>
														<option value="OK">Oklahoma</option>
														<option value="OR">Oregon</option>
														<option value="PA">Pennsylvania</option>
														<option value="RI">Rhode Island</option>
														<option value="SC">South Carolina</option>
														<option value="SD">South Dakota</option>
														<option value="TN">Tennessee</option>
														<option value="TX">Texas</option>
														<option value="UT">Utah</option>
														<option value="VT">Vermont</option>
														<option value="VA">Virginia</option>
														<option value="WA">Washington</option>
														<option value="WV">West Virginia</option>
														<option value="WI">Wisconsin</option>
														<option value="WY">Wyoming</option>
													</select>														
												</div>
												<div class="col-xs-4">
													<input type="text" class="form-control" name="o-zip" id="o-zip" placeholder="Zip">
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="remailx">Email:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="email" name="remailx" id="remailx" tabindex="6" value="" placeholder="Enter your contact email address." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
										</div>
										<span><a href="#loginsec" class="petstooltip page-scroll" title="This will be your user id."><img id="route-input-help" src="assets/img/icons/info-blue.png" class="info-icon" ></a></span>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="rpassx">Password:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="password" name="rpassx" id="rpassx" tabindex="7" value="" placeholder="Choose a password for your account." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="form.cupassx.pattern = this.value;">
										</div>
										<span><a href="#loginsec" class="petstooltip page-scroll" title="Must be at least six upto 16 characters including one number, one lowercase and one uppercase letter."><img id="route-input-help" src="assets/img/icons/info-blue.png" class="info-icon" ></a></span>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="cupassx">Confirm Password:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="password" name="cupassx" id="cupassx" tabindex="8" value="" placeholder="Retype the password to confirm." pattern="">
										</div>
									</div>
									<div class="message" id="signup-err-msg">
										<!--Signup Errors are going here.-->
									</div>
									<div class="form-group form-footer text-center">
										<button type="submit" id="signupbtn" class="btn btn-primary btn-xl submitbtn" value="signup">Register</button>
									</div>
									<div class="form-group form-footer text-center">
										<p>Already Registered? <b>Log in <a href="#login" aria-controls="login" role="tab" data-toggle="tab">here</a></b></p>
									</div>
								</form>
							</div>

							<!--************************ Login **************************-->
							<div id="login" class="tab-pane fade topspace">
								<form class="form-horizontal form-field register" action="/login" role="form" name="loginfrm" id="loginfrm" method="POST" autocomplete="off">
									<input type="hidden" name="keeplogx" id="keeplogx" value="">
									<div class="form-group">
										<label class="control-label col-xs-3" for="lemailx">Email:</label>
										<div class="col-xs-11 col-sm-7">  
											<input autocomplete="off" class="form-control reqfield" type="email" name="lemailx" id="lemailx" placeholder="Enter your user id" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3" for="lpassx">Password:</label>
										<div class="col-xs-11 col-sm-7">  
											<input autocomplete="off" class="form-control reqfield" type="password" name="lpassx" id="lpassx" placeholder="Enter your password" value="" >
										</div>
									</div>
									<div class="message" id="login-err-msg">
										<!--Signup Errors are going here.-->
									</div>
									<div class="form-group form-footer text-center">
										<p><input type="checkbox" name="keeplogin" id="keeplogin"> Keep me logged in</p>
										<button type="submit" id="loginbtn" class="btn btn-primary btn-xl submitbtn" value="login">Login</button>
									</div>
									<div class="form-group form-footer text-center">
										<p>Forgot your password? Retrieve your password <b><a href="#forgot" aria-controls="forgot" role="tab" data-toggle="tab">here</a></b></p>
										<p>You don't have an account yet? Register <b><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">here</a></b></p>
									</div>
								</form>
							</div>

							<!--************************ Forgot **************************-->
							<div id="forgot" class="tab-pane fade topspace">
								<form class="form-horizontal form-field register" action="/forgot" role="form" name="forgotfrm" id="forgotfrm" method="POST" autocomplete="off">
									<div class="form-group">
										<label class="control-label col-xs-3" for="reminderx">Email:</label>
										<div class="col-xs-11 col-sm-7">          
											<input class="form-control reqfield" type="email" name="reminderx" id="reminderx" tabindex="8" value="" placeholder="Enter your email address." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
										</div>
									</div>
									<div class="message" id="forgot-err-msg">
										<!--Signup Errors are going here.-->
									</div>									
									<div class="form-group form-footer text-center">
										<button type="submit" id="forgotbtn" class="btn btn-primary btn-xl submitbtn" value="forgot">Send Reminder</button>
									</div>
									<div class="form-group form-footer text-center">
										<p>Suddenly remebered? Log in <b><a href="#login" aria-controls="login" role="tab" data-toggle="tab">here</a></b></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
